<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App | jvictof13</title>
</head>
<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
                <div class="today-info">
              <h2>Segunda-feira</h2>
              <span>10 de Junho de 2024</span>
              <div>
                <i class='bx bx-current-location'></i>
                <span>Campinas, SP</span>
              </div>
            </div>
            <div class="today-weather">
                <box-icon name='sun'></box-icon>
                <h1 class="weather-temp">
                    27°C 
                </h1>
                <h3>Predominantemente ensolarado</h3>
            </div>
        </div>

         <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Precipitação</span>
                    <span class="value">4%</span>
                </div>
                <div>
                    <span class="title">Humidade do Ar</span>
                    <span class="value">34%</span>
                </div>
                <div>
                    <span class="title">Velocidade do Vento</span>
                    <span class="value">6km/h</span>
                </div>
            </div>
         </div>
          <ul class="days-list">
            <li>
                <i class='bx bx-cloud' ></i>
                <span>Terça-feira</span>
                <span class="day-temp">
                    25°C 
                </span>
            </li>
            <li>
                <i class='bx bx-cloud-drizzle' ></i>
                <span>Quarta-feira</span>
                <span class="day-temp">
                    24°C 
                </span>
            </li>
            <li>
                <i class='bx bx-cloud-rain'></i>
                <span>Quinta-feira</span>
                <span class="day-temp">
                    28°C 
                </span>
            </li>
          </ul>
          <div class="botton-container">
            <button class="loc-button">
                Pesquisar Local
            </button>
          </div>
    </div>
    
</body>
</html>
